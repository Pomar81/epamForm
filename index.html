<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <form action="#" id="form">


        <div class="row address">
            <div class="col-6 justify-">
                <input id="from_country" list="countries" name="fromCountry">
                <input type="text" id="from_addr" name="fromAddr" placeholder="Zip code, Address">
            </div>

            <div class="col-6">
                <input id="to_country" list="countries" name="toCountry">
                <input type="text" id="to_addr" name="toAddr" placeholder="Zip code, Address">
            </div>
            <datalist id="countries">
                <option value="Belarus">
                <option value="Belgium">
                <option value="Ukraine">
            </datalist>
        </div>
        <div class="item">

            <input type="checkbox" id="type_item_0" name="type" value="parcel">
            <label>Number of pallets:<input type="number" id="num_item_0" name="num" min="1" value="1" required></label>
            <label>Height:<input type="number" id="height_item_0" name="height" required></label>
            <label>Weight:<input type="number" id="weight_item_0" name="weight" step="0.01" required></label>
        </div>

        <button type="button" class="remBtn"> - Remove</button>
        <button type="button" class="addBtn"> + Add parcell or pallet</button>
        <button type="submit">Quote & Book</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>


<script src="js/app.js"></script>

</body>
</html>
