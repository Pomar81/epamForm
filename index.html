<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<div class="container">
    <form action="#" id="form">

            <div class="address">
                <input id="from_country" list="countries" name="fromCountry">
                <input type="text" id="from_addr" name="fromAddr" placeholder="Zip code, Address">
                <input id="to_country" list="countries" name="toCountry">
                <input type="text" id="to_addr" name="toAddr" placeholder="Zip code, Address">
                <datalist id="countries">
                    <option value="Belarus">
                    <option value="Belgium">
                    <option value="Ukraine">
                </datalist>
            </div>
            <div class="item">
                <input type="checkbox" id="type_item_0" name="type" value="parcel">
                <label>Number of pallets:<input type="number" id="num_item_0" name="num" min="1" value="1" required></label>
                <label>Height:<input type="number" id="height_item_0" name="height" required></label>
                <label>Weight:<input type="number" id="weight_item_0" name="weight" step="0.01" required></label>
            </div>

            <button type="button" class="remBtn"> - Remove</button>
            <button type="button" class="addBtn"> + Add parcell or pallet</button>
            <button type="submit">Quote & Book</button>
    </form>
</div>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
</script>
<script src="js/app.js"></script>
</body>
</html>
